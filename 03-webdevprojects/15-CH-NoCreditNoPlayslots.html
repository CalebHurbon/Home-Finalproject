		<script type="text/javascript">
			function SpinSlots()
			// Assumes: slot images are in ImagesForHTMLandJS/
			// Results: displays 3 random slot images
			{
      			var slot1, slot2, slot3,currentCredit;
      			var creditAllThree, creditOneBar;
			// RandomOnOf was user in lab 12 - randSeqUserInput.html
			   slot1 = RandomOneOf(['lemon', 'cherry', 'bar', 'donut']);
			   slot2 = RandomOneOf(['lemon', 'cherry', 'bar', 'donut']);
			   slot3 = RandomOneOf(['lemon', 'cherry', 'bar', 'donut']);

			   document.getElementById('slot1Img').src = 'ImagesForHTMLandJS/' + slot1 + '.jpg';
			   document.getElementById('slot2Img').src = 'ImagesForHTMLandJS/' + slot2 + '.jpg';
			   document.getElementById('slot3Img').src = 'ImagesForHTMLandJS/' + slot3 + '.jpg';

       			currentCredit= parseFloat(document.getElementById('creditBox').value) - 1;
       			document.getElementById('creditBox').value =  currentCredit;

				//  plyaer gets a credit of 13 when all three images are the same
       			if (slot1 == slot2 && slot2 == slot3)
				{
         			creditAllThree = 13
         			document.getElementById('creditBox').value =
        			parseFloat(document.getElementById('creditBox').value) + creditAllThree ;
        			alert('Congratulations - you win!' + creditAllThree );
       			}

       			else if (slot1 == 'bar' || slot2 == 'bar' || slot3 == 'bar')
				{
         			creditOneBar = 1
         			document.getElementById('creditBox').value =
        			parseFloat(document.getElementById('creditBox').value) + creditOneBar ;
        			alert('Congratulations - you win!' + creditOneBar );
       			}

			

      		}

			function SpinMoreSlots()
			// Assumes: slot images are in ImagesForHTMLandJS/
			// Results: displays 5 random slot images
			{
      			var slot1, slot2, slot3, slot4, slot5, currentCredit;
      			var creditAllFive;

			   slot1 = RandomOneOf(['lemon', 'cherry', 'bar', 'donut']);
			   slot2 = RandomOneOf(['lemon', 'cherry', 'bar', 'donut']);
			   slot3 = RandomOneOf(['lemon', 'cherry', 'bar', 'donut']);
			   slot4 = RandomOneOf(['lemon', 'cherry', 'bar', 'donut']);
			   slot5 = RandomOneOf(['lemon', 'cherry', 'bar', 'donut']);

			   document.getElementById('slot1Img').src = 'ImagesForHTMLandJS/' + slot1 + '.jpg';
			   document.getElementById('slot2Img').src = 'ImagesForHTMLandJS/' + slot2 + '.jpg';
			   document.getElementById('slot3Img').src = 'ImagesForHTMLandJS/' + slot3 + '.jpg';
			   document.getElementById('slot4Img').src = 'ImagesForHTMLandJS/' + slot4 + '.jpg';
			   document.getElementById('slot5Img').src = 'ImagesForHTMLandJS/' + slot5 + '.jpg';

       			currentCredit= parseFloat(document.getElementById('creditBox').value) - 1;
       			document.getElementById('creditBox').value =  currentCredit;

				//  plyaer gets a credit of 50 when all three images are the same
       			if (slot1 == slot2 && slot2 == slot3 && slot3 == slot4 && slot4 == slot5)
				{
         			creditAllFive = 50
         			document.getElementById('creditBox').value =
        			parseFloat(document.getElementById('creditBox').value) + creditAllFive ;
        			alert('Congratulations - you win!' + creditAllFive );
       			}
       			else if (slot1 && slot2 == 'bar'|| slot2 && slot3 == 'bar' || slot3 && slot4 == 'bar' || slot4 && slot5 == 'bar' || slot5 && slot1 == 'bar')
				{
         			creditOneBar = 1
         			document.getElementById('creditBox').value =
        			parseFloat(document.getElementById('creditBox').value) + creditOneBar ;
        			alert('Congratulations - you win!' + creditOneBar );
       			}

      		}



			function SpinAllSlots()

			{
      			var slot1, slot2, slot3, slot4, slot5, slot6, slot7, slot8, slot9, currentCredit;

			   slot1 = RandomOneOf(['cherry', 'bar']);
			   slot2 = RandomOneOf(['cherry', 'bar']);

			   document.getElementById('slot1Img').src = 'ImagesForHTMLandJS/' + slot1 + '.jpg';
			   document.getElementById('slot2Img').src = 'ImagesForHTMLandJS/' + slot2 + '.jpg';
			   document.getElementById('slot3Img').src = 'ImagesForHTMLandJS/' + slot3 + '.jpg';
			   document.getElementById('slot4Img').src = 'ImagesForHTMLandJS/' + slot4 + '.jpg';
			   document.getElementById('slot5Img').src = 'ImagesForHTMLandJS/' + slot5 + '.jpg';
			   document.getElementById('slot6Img').src = 'ImagesForHTMLandJS/' + slot6 + '.jpg';
			   document.getElementById('slot7Img').src = 'ImagesForHTMLandJS/' + slot7 + '.jpg';
			   document.getElementById('slot8Img').src = 'ImagesForHTMLandJS/' + slot8 + '.jpg';
			   document.getElementById('slot9Img').src = 'ImagesForHTMLandJS/' + slot9 + '.jpg';

       			currentCredit= parseFloat(document.getElementById('creditBox').value) - 1;
       			document.getElementById('creditBox').value =  currentCredit;

				//  plyaer gets a credit of 1000 when all three images are the same
       			if (slot1 == slot2 && slot2 == slot3 && slot3 == slot4 && slot4 == slot5 && slot5 == slot6 && slot6 == slot7 && slot7 == slot8 && slot8 == slot9)
				{
         			creditAllNine = 1000
         			document.getElementById('creditBox').value =
        			parseFloat(document.getElementById('creditBox').value) + creditAllNine ;
